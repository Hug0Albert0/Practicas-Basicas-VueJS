<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Funciones computadas</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
   <div id="app" class="container mt-5">
      <h3>Saludo: {{mensaje}}</h3>
      <h3>Saludo invertido: {{invertido}}</h3>
      <input type="text" class="form-control my-3" v-model="mensaje">
      <button class="btn btn-primary" v-on:click="controlPorcentaje(1)"> + </button>
      <button class="btn btn-danger" v-on:click="controlPorcentaje(2)"> - </button>
      <h3 class="my-3">Contador: {{contador}}%</h3>
      <div class="progress">
         <div
            class="progress-bar"
            role="progressbar"
            :style="{'width': contador+'%'}"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            :class="color"
         >{{contador}}%</div>
      </div>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="computadas.js"></script>
</html>
